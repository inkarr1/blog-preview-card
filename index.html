<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <section class="card-container">
      <article class="card">
        <div>
          <img class="image" src="./assets/images/illustration-article.svg" alt="Illustration article">
        </div>
        <div class="content">
          <span class="tag">Learning</span>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h2 class="title">HTML & CSS foundations</h2>
         <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author-profile">
          <img class="author-image" src="./assets/images/image-avatar.webp" alt="Image avatar">
          <h3 class="author-name">Greg Hooper</h3>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
